<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="./files.css">
    <link rel="icon" href="../icons/characters.png">
</head><html>
  <body>
    <script>
      (async () => {
        const response = await fetch('https://api.github.com/repos/prokid99999/prokid99999.github.io/contents/');
        const data = await response.json();
        let htmlString = '<ul>';
        
        for (let file of data) {
          htmlString += `<li><a href="${file.path}">${file.name}</a></li>`;
        }

        htmlString += '</ul>';
        document.getElementsByTagName('body')[0].innerHTML = htmlString;
      })()
    </script>
  <body>
</html>
